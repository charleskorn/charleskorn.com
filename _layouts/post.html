---
layout: default
---

<div class="post" itemscope="" itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <time class="post-meta" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
  </header>

  <article class="post-content" itemprop="articleBody text">
    {{ content }}
  </article>

  <div class="post-tags">
    <i class="fa fa-tags"></i>

    <ul>
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>

    <meta itemprop="keywords" content="{{ page.tags | join: "," }}" />
  </div>

  <meta itemprop="license" content="http://creativecommons.org/licenses/by-nc-sa/4.0/" />
  <meta itemprop="copyrightHolder" itemscope="" itemtype="http://schema.org/Person" itemref="authorName authorUrl" />
  <meta itemprop="author" itemscope="" itemtype="http://schema.org/Person" itemref="authorName authorUrl" />
</div>
